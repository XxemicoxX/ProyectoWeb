<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/public/fragments/template :: head('Inicio Sesion')}">

<body>
    <header th:replace="~{/public/fragments/template :: header}"></header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col my-3 mx-5">
                    <img class="img-fluid" src="/img/sede.png">
                </div>
                <form class="col m-4" method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" name="username" id="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div th:if="${session.errorMessage != null}" class="alert alert-danger"
                        th:text="${session.errorMessage}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                        <a href="/user/registro" class="btn btn-outline-primary">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer th:replace="~{/public/fragments/template :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
