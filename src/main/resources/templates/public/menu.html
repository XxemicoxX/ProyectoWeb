<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/public/fragments/template :: head('Menu')}">
</head>

<body>

  <header th:replace="~{/public/fragments/template :: header}"></header>

  <main>
    <div class="container py-5">
      <h1 class="text-center m-4">Men√∫</h1>
      <form th:action="@{/menu}" method="get">
        <div class="row m-2">
          <div class="col-md-4">
            <div class="input-group m-2 mb-4">
              </span>
              <input type="text" class="form-control" name="buscar" th:value="${buscar}"
                placeholder="Buscar productos...">
            </div>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-info w-100 m-2">
              <i class="fas fa-filter"></i> Buscar
            </button>
          </div>
        </div>
      </form>
      <div th:each="entry : ${productosPorCategoria}" class="mt-2">
        <h4 th:text="${entry.key}"></h4>
        <hr>
        <div class="row">
          <div class="col" th:each="producto : ${entry.value}">
            <a th:href="@{/menu/productos/{id}(id=${producto.idProducto})}">
              <img th:src="${producto.imagen}" class="img-fluid rounded-circle" width="200">
            </a>
            <h5 th:text="${producto.nombre}"></h5>
          </div>
        </div>
        <br>
      </div>
    </div>
  </main>

  <footer th:replace="~{/public/fragments/template :: footer}"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
